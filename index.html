        body {

        }
        
        #lyrics {
            position: absolute;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        
        .flag {

        }

        }

            left: 0;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        
        .top-right {

            height: 50px;
        }

            content: "";

            height: 50px;

        }
        
        .bottom-right::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>

    <div class="flag bottom-left"></div>
    <div class="flag bottom-right"></div>
