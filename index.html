		#lyrics {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			text-align: center;
		}
		.flag {
			position: absolute;
			top: 10px;
			left: 10px;
		}
		.heart-icon {
			position: absolute;
			font-size: 50px;
		}
		.top-left {
			top: 10px;
			left: 100px;
		}
		.top-right {
			top: 10px;
			right: 100px;
		}
		.bottom-left {
			bottom: 10px;
			left: 100px;
		}
		.bottom-right {
			bottom: 10px;
			right: 100px;
		}
	</style>
</head>
<body>

	<div class="heart-icon top-left">❤️</div>
	<div class="heart-icon top-right">❤️</div>
	<div class="heart-icon bottom-left">❤️</div>
	<div class="heart-icon bottom-right">❤️</div>
	<div id="lyrics">
		<p>Haïti, terre de soleil, de joie et de liberté</p>
		<p>Haïti, terre de soleil, où la vie est en liberté</p>
		<p>Haïti, terre de soleil, où la culture est en liberté</p>
	</div>

	<script>
		const lyrics = document.getElementById('lyrics');
		let position = 0;

		function scrollLyrics() {
			position += 1;
			lyrics.style.top = position + 'px';
			if (position > window.innerHeight) {
				position = -lyrics.offsetHeight;
			}
			requestAnimationFrame(scrollLyrics);
		}

		scrollLyrics();
	</script>
</body>
