 <div class="flag bottom-left"></div>
 <div class="flag bottom-right"></div>
 <div id="poem" class="poem"></div>

 <script>
 const poems = [
 "Je vais en Haïti, pour voir la beauté en action",
 "Je vais en Haïti, pour une expérience en action",
 "Je découvre les plages, avec une vue en action",
 "Je vis une aventure, avec une énergie en action",
 "Haïti, terre de soleil, de joie et de liberté",
 "Haïti, terre de soleil, où la vie est en liberté",
 "Haïti, terre de soleil, où la culture est en liberté",
 "Haïti, terre de soleil, où l'amour est en liberté",
 "Je danse la kompa, avec une énergie en folie",
 "Je danse la kompa, avec une joie en folie",
 "Je célèbre la vie, avec une musique en folie",
 "Je vis une expérience, avec une passion en folie"
 ];

 let index = 0;
 const poemElement = document.getElementById('poem');

 function scrollPoem() {
 poemElement.style.top = '100vh';
 poemElement.innerText = poems[index];
 poemElement.style.transition = 'none';
 setTimeout(() => {
 poemElement.style.transition = 'top 10s linear';
 poemElement.style.top = '-100vh';
 }, 100);
 index = (index + 1) % poems.length;
 setTimeout(scrollPoem, 10000);
 }

 scrollPoem();
 </script>
