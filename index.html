<!DOCTYPE html>
<html>
<head>
    <title>Haiti</title>
    <style>
        .flag {
            position: absolute;
            width: 100px;
            height: 50px;
        }
        
        .top-left {
            top: 10px;
            left: 10px;
            background-color: blue;
        }
        
        .top-left::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        
        .top-right {
            top: 10px;
            right: 10px;
            background-color: blue;
        }
        
        .top-right::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        
        .bottom-left {
            bottom: 10px;
            left: 10px;
            background-color: blue;
        }
        
        .bottom-left::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        
        .bottom-right {
            bottom: 10px;
            right: 10px;
            background-color: blue;
        }
        
        .bottom-right::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="flag top-left"></div>
    <div class="flag top-right"></div>
    <div class="flag bottom-left"></div>
    <div class="flag bottom-right"></div>
    
    <!-- Your content here -->
    
    <script>
        // Your script here
    </script>
</body>
</html>
